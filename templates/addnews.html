{% extends "base.html" %}
{% block title %}Add News{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form action="" method="post">
    <div class="form-group">
        <label for="headline">Headline</label>
        <input name="headline" class="form-control" id="headline" aria-describedby="headline" placeholder="Enter headline">
  </div>
  <div class="form-group">
        <label for="Description">Description</label>
        <input name="Description" class="form-control" id="Description"  placeholder="Enter Description">
  </div>
  <div class="form-group">
    <label for="Authorname">Author name</label>
    <input name="Authorname" class="form-control" id="Authorname"  placeholder="Enter Author name">
</div>

  <div class="form-group">
    <label for="newscategory">Select news category:</label>
    <select id="newscategory" name="newscategory">
      <option value="General">General</option>
      <option value="Lifestyle">Lifestyle</option>
      <option value="Travel">Travel</option>
      <option value="Sports">Sports</option>
      <option value="Other">Other</option>
    </select>

</div>

  <button type="submit" class="btn btn-primary">Submit</button>


</form>



{% endblock %}
